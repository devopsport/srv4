<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA Example</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="content">
    <p class="intro-text">Ingresa tu usuario</p>
    
    <form id="userForm">
      <input type="text" id="username" placeholder="Escribe tu nombre de usuario" required>
      <button type="submit">Enviar</button>
    </form>
    
    <div id="userList">
      <div class="table-container">
        <table id="userTable">
          <thead>
            <tr>
              <th>Usuarios ingresados</th>
            </tr>
          </thead>
          <tbody>
            <!-- Los usuarios ingresados aparecerán aquí -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <footer>
    <p class="footer-text">Marca registrada por DevOpsPort | Versión v0.0.2</p>
  </footer>

  <script src="bundle.js"></script>
</body>
</html>
